<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />  <!--不允许缩放，比例为1-->
		<link href="css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
		
		</style>
	</head>
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" id="back"></a>
	    <a class=" mui-icon mui-icon-trash mui-pull-right" id="del"></a>	    
	    <h1 class="mui-title">工程定点图片</h1>
	</header>
	<body>
		<div class="mui-content">
		    <div style="margin: 5px;" class="mui-input-group">
		    	<div class="mui-input-row">
		    	<label>工程名称：</label>
		    	<input  id="gcmc" type="text" readonly="readonly" />
		    	</div>
		    	<div class="mui-input-row">
		    	<label>工程明细：</label>
		    	<input  name="" id="gcmx" type="text" readonly="readonly" />
		    	</div>
		    </div>
		    
		    <div id="img" style="height: 20vw;">
			    <div id="old">
			    	
			    </div>
			    <span>下列图片为未上传图片</span>
			    <div id="new">
			    	
			    </div>
			    <div id="add_div">	
			    <img id="add"  src="image/add.png" style="margin-left: 2%;width: 30%;height: 20vw;">
				</div>
				<div align="center">
			    	<button id="upload" class="mui-btn-blue" style="width: 25%;margin: 10px; font-size: large;border-radius: 10px;" >上传</button>
			    	<button id="clear" class="mui-btn-blue" style="width: 25%;margin: 10px; font-size: large;border-radius: 10px;" >清空</button>
			    </div>
		    </div>
		   
		</div>
		  
		<script src="js/mui.min.js"></script>
		<script src="js/url.js" type="text/javascript"></script>
		<script src="js/jquery.min.js" type="text/javascript"></script>
		<script type="text/javascript">
			var gcmc = document.getElementById("gcmc");
			gcmctext = 'xxx工程';
			gcmxtext = 'xxx工程明细';
			var url = location.search; //获取url中"?"符后的字串
		//	alert(url);
			var urlstr = url.split("=");
			var id =urlstr[1];
//			console.log(id);
//			var btnary = ['有','无'];
//			 扩展API加载完毕后调用onPlusReady回调函数 
			document.addEventListener( "plusready", onPlusReady, false );
//			var lfs = null;  
//			 扩展API加载完毕，现在可以正常调用扩展API 
			function onPlusReady() {
			}
			var x = 0 //新增图片的索引号
			var my_img = new Object();
//			my_Fd = new FormData();
			var img_sjc = new Object();
			// 从相册中选择单张图片 
			function galleryImg() {
				// 从相册中选择图片
//				console.log("从相册中选择图片:");
			    plus.gallery.pick( function(e){
			    	for(var i in e.files){
//			    		console.log(e.files[i]);
			    		append_File(e.files[i],x);
			    		x++
			    	}
//			    	console.log(path);
//			    	i++;
			    }, function ( e ) {
			    	console.log( "取消选择图片" );
			    }, {filter:"image",multiple:true,maximum:9,system:false}); //最多上传9张照片
			   
			}
			$(function(){
				$("#gcmc").val(gcmctext);
				$("#gcmx").val(gcmxtext);
				/**
				 * 加载图片
				 */
				$.ajax({
						type:"post",
						dataType:'json',
						url:server+"showimg.php",
						data:{
							id:id,
							flag:'show'
						},
						async:true,
						success:function(data){
//							alert(data);
							length = data.length;
							if(length>0){
								for(i=0;i<length;i++){
									showimg(data[i].id,data[i].path);
								}
							}
//							alert(data[0]);
						},  
						error:function(){ 
							mui.alert('发生错误，请联系开发人员');
						} 
					});
					/**
					 *显示已存图片
					 **/
					function showimg(id,path){
						var img_old = "<img id='pc"+id+"'  src='"+server+"upload/"+path+"' style='margin-left: 2%;width: 30%;height: 20vw;'>";
						$("#old").append(img_old);
//						alert(id);
						/**
						 *  图片点击操作
						 * 
						 * */
						$("#pc"+id+"").click(function(){
//							alert(id);
							var btnstr	=[
								{title:"更改图片"},
								{title:"删除图片"}
							];
							plus.nativeUI.actionSheet({
								title:"操作",
								cancel:"取消",
								buttons:btnstr
								
							},function(e){
								var index =e.index;
								switch (index){
									case 0:
										//取消
//									console.log(index+','+id);
									break;
									
									case 1:	
										//更改图片
//									console.log(index+','+id);
									change(id);
									break;
									case 2:
										//删除图片
//									console.log(index+','+id);
									delsc(id);
									break;
								}
							});
						});
				}
					
				/**
				 * 触发添加图片按钮
				 */
				$("#add").click(function(){
					galleryImg();
				});
				/**
				 * 通过重新加载页面清空未上传的图片
				 * 
				 */
				$("#clear").click(function(){
					window.location.reload();
				});
				/**
				 * 	右上角删除图标触发
				 */
				$("#del").click(function(){
					mui.confirm('是否确定删除该点？',function(e){
						console.log("close confrim:"+e.index);
					});
					
				});
				/**
				 * 已上传图片更改function
				 */
				function change(id){
					plus.gallery.pick(function(path){
//						console.log(path+','+id);
						append_update(path,id);
					},{filter:"image"});
				}
				function append_update(path,id){
					var img = new Image();
					img.src = path; //系统相册点选相册路径
					img.onload = function(){
						var that = this;   //this指img这个对象
						//生成比例
						var w = that.width;
							h = that.height;
							scale = w/h;
							w= 360||w;   //压缩图片
							h = w/scale;
						//生成画布 canvas
						var canvas = document.createElement('canvas');
						var ctx = canvas.getContext('2d');
						canvas.setAttribute("width",w);
						canvas.setAttribute("height",h);
						ctx.drawImage(that,0,0,w,h); //绘制一幅图像
						var base64 = canvas.toDataURL('image/jpeg',1||0.8);//将canvas获取的图片转化为base64编码的dataURL
						show_up(base64,id);
					}
				}
				function show_up(base64,id){
					$.ajax({
						type:"post",
						dataType:'json',
						url:server+"showimg.php",
						data:{
							img:base64,
							id:id,
							flag:'update'
						},
						async:true,
						success:function(data){
							mui.alert('更改成功');
							window.location.reload();
//							alert(data);
						},  
						error:function(){ 
							mui.alert('发生错误，请联系开发人员');
						} 
					});
				}
				/**
				 * 已上传图片删除函数
				 */
				function delsc(id){
					$.ajax({
						type:"post",
						dataType:'json',
						url:server+"showimg.php",
						data:{
							id:id,
							flag:'del'
						},
						async:true,
						success:function(data){
							mui.alert('删除成功');
							window.location.reload();
						},  
						error:function(){ 
							mui.alert('发生错误，请联系开发人员');
						} 
					});	
				}
				
			});
			
			
			function append_File(path,x){
				var img = new Image();
				img.src = path; //系统相册点选相册路径
				img.onload = function(){
					var that = this;   //this指img这个对象
					//生成比例
					var w = that.width;
						h = that.height;
						scale = w/h;
						w= 360||w;   //压缩图片
						h = w/scale;
					//生成画布 canvas
					var canvas = document.createElement('canvas');
					var ctx = canvas.getContext('2d');
					canvas.setAttribute("width",w);
					canvas.setAttribute("height",h);
					ctx.drawImage(that,0,0,w,h); //绘制一幅图像
					var base64 = canvas.toDataURL('image/jpeg',1||0.8);//将canvas获取的图片转化为base64编码的dataURL
//					console.log(base64);
					my_img[x] = base64;
					img_sjc[x] = new Date().getTime();
					console.log(x);
					$(function(){
						var img_li = "<img id='img"+x+"'  src='"+base64+"' style='margin-left: 2%;width: 30%;height: 20vw;'>";
						$("#new").append(img_li);
					})
				}
			}
			$(function(){
				$("#upload").click(function(){
					if(my_img[0]!=null&&img_sjc[0]!=null){
						$.ajax({
							type:"post",
							dataType:'json',
							url:server+"upload.php",
							data:{
								img:my_img,
								id:id,
								img_sjc:img_sjc,
								x:x,
							},
							async:true,
							success:function(data){
									mui.alert('保存成功');
									window.location.reload();	
								
							},  
							error:function(){ 
								mui.alert('发生错误，请联系开发人员');
							} 
						});
					}else{
						mui.alert('请选择图片后再上传','地图demo');
					}
					
				}); 
			})
			
//			mui.init();	
		</script>
	</body>

</html>
