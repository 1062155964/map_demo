<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>工程列表</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />   
		<link rel="stylesheet" href="css/mui.min.css" />
		<style type="text/css">
			.lihead{
				text-align: center;
				/*font-size: x-large;*/
			}
			.licontent{
				background-image: url(image/header.gif);
				background-size:100% 100%;				
				background-repeat:no-repeat;   /*不重复出现图片,避免图片像素不够出现多张相同图片*/
			}
			
		</style>
		
	</head>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-icon mui-icon-plus mui-pull-right" href="demo.html" ></a>
	    <h1 class="mui-title">标题</h1>
	</header>
	<body>
		<div class="mui-content" id="project">
		    <!--<div class="mui-card" id="p1" style="margin: 5vw;">
			     
			</div>-->
		</div>
	</body>
	<script src="js/mui.min.js"></script>
	<script src="js/jquery.min.js" type="text/javascript"></script>
	<script src="js/url.js" type="text/javascript"></script>
	<script type="text/javascript">
		$.ajax({
			type:"post",
			dataType:'json',
			url:server+"project.php",
			timeout:10000,
			async:true,
			success:function(data){
				var length = data.length;
				if(length>0){
					for(i=0;i<length;i++){
						createlist(data[i]);
					}
				}else{
					alert('暂无项目');
				}
				
			},
			error:function(xhr,type,errorThrown){
//				alert('发生错误,请联系开发人员');
				console.log('ajax错误'+type+'---'+errorThrown);
			}
	});
	
	function createlist(id){
		var i = id;
//		alert(id);
		$(function(){
			list = "<div class='mui-card' id='"+i+"' style='margin: 5vw;'><ul class='mui-table-view'><li class='mui-table-view-cell lihead'  >工程"+i+"</li><li class='mui-table-view-cell licontent' style='height:15vw'></li></ul></div>";
			$("#project").append(list);
			$("#"+i+"").click(function(){
				window.location.href = "bjxg.html?id="+i+"";
			})
		});
		
	}
	</script>
</html>
